---
layout: default
---
<article class="module post">
	<header>
		<h1 class="post-title"><i class="icon-bookmark"></i>{{ page.title }}</h1>
		<p class="post-abstract">{{ page.abstract }}</p>
	</header>
{{ content }}
<footer>
		<ul class="post-meta">
			<li class="icon-calendar">{{ page.date | date_to_long_string }}</li>
			<li class="icon-paper-clip"><a href="{{ page.url }}" title="permalink">permalink</a></li>
			<li class="icon-tags">{{ page.tags | array_to_sentence_string }}</li>
		</ul>
</footer>
</article>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'digitsbyme'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
