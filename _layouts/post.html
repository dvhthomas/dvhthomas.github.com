---
layout: default
---
<article class="module post">
	<header>
		<h2 class="post-title">{{ page.title }}</h2>
		<ul class="post-meta">
			<li class="icon-calendar">{{ page.date | date_to_long_string }}</li>
			<li class="icon-paper-clip"><a href="{{ page.url }}" title="permalink">permalink</a></li>
			<li class="icon-tag">{{ page.tags | array_to_sentence_string }}</li>
		</ul>
		<p class="post-abstract">{{ page.abstract }}</p>
		</ul>
	</header>
{{ content }}
<footer>
	
</footer>
</article>
