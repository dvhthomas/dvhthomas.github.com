---
layout: default
title: Digits by Me 
---

<section id="content">
	<h1><i class="icon-th-list"></i>Recent Posts</h1>
	<ol class="posts-list hfeed">
{% for post in site.posts %}
		<li>
			<article class="hentry">
				<header>
					<h2 class="entry-title"><a href="{{ post.url }}" title="Permalink to {{ post.title }}">{{ post.title }}</a></h2>
				</header>
				<footer class="post-info">
					<abbr title="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y.%m.%d" }}</abbr>
				</footer>
				<div class="entry-content">
					{% if post.abstract %}
					<p>{{ post.abstract }}&hellip;</p>
					{% endif %}
				</div>
			</article>
		</li>
{% endfor %}
	</ol>
</section>
